<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .box{
            width: 100px;
            height: 100px;
            background-color: crimson;
            transition: 1.5s
        }
        .flex{
            width: 100%;
            height: 400px;
            background-color: gray;
            display: flex;
            justify-content:space-around;
            align-items: center;
        }
        .box:hover{
            background-color: darkviolet;
            border-radius: 50%;
            transition: 3s
        }
    </style>
</head>
<body>
<div class="flex">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
</body>
</html>
